<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script type="text/javascript">
			var w = document.documentElement.clientWidth;
			document.documentElement.style.fontSize = w + "px";
			window.onresize = function(){
				var w = document.documentElement.clientWidth;
				document.documentElement.style.fontSize = w + "px";
			}
		</script>
		<style type="text/css">
			/*rem布局一般用在移动端上*/
			/*#outer{
				width: 2em;
				height: 2em;
				background-color: indianred;
				font-size: 20px;
			}
			#inner{
				width: 2em;
				height: 2em;
				background-color: blue;
			}*/
			html{
				font-size: 1024px;
			}
			body{
				margin: 0;
			}
			#outer{
				width: 1rem;
				height: .5rem;
				background-color: indianred;
				font-size: 20px;
			}
			#inner{
				width: .5rem;
				height: .5rem;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div id="outer">
			<div id="inner"></div>
		</div>
	</body>
</html>
